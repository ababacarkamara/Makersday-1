<div>
    <br>
    <mat-card>
      <button mat-raised-button color="primary" routerLink="/create">Créer Nouveau ELeve</button>
      <br><br>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="eleves">
        <ng-container matColumnDef="civilite">
            <th mat-header-cell *matHeaderDef>Civilité</th>
            <td mat-cell *matCellDef="let element"> {{element.civilite}} </td>
        </ng-container>
        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderDef>Prénom</th>
            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderDef>Nom</th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderDef>Age</th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHearderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="editEleve(element._id)">Editer</button>
            <button mat-button color="warn" (click)="deleteEleve(element._id)">Supprimer</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card>
</div>
